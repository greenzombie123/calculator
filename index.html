<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="display"></div>
        <div class="keypadContainer">
            <div data-operator="-">-</div>
            <div data-operator="+">+</div>
            <div data-operator="x">x</div>
            <div data-operator="รท">รท</div>
            <div data-number="1">1</div>
            <div data-number="2">2</div>
            <div data-number="3">3</div>
            <div data-number="4">4</div>
            <div data-number="5">5</div>
            <div data-number="6">6</div>
            <div data-number="7">7</div>
            <div data-number="8">8</div>
            <div data-number="9">9</div>
            <div data-number="0">0</div>
            <div data-operator="=">=</div>
            <div data-operator="clear">clear</div>
            <div data-operator="backspace">back</div>
        </div>
    </div>
</body>
</html>
